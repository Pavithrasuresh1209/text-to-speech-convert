<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech in JavaScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="container">
            <h1>Text to Speech Converter</h1>
            <p>Convert your text into speech with ease using this simple tool.</p>
            <label for="text">Enter Text:</label>
            <textarea id="text" placeholder="Type something and click speak..."></textarea>
            
            <label for="voices">Choose Voice:</label>
            <select id="voices"></select>
            
            <button id="speak">Speak Text</button>
        </section>
        <section id="features">
            <h2>Features</h2>
            <ul>
                <li>Supports multiple voices</li>
                <li>Easy-to-use interface</li>
                <li>Responsive design</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Text to Speech Converter. All rights reserved.</p>
    </footer>
</body>
